<script>
    var hash = window.location.hash;
    if (hash === "") {
        document.location.href = "/#registration";
    }
</script>
<div class="banner">
    <h2>Registration Form</h2>
</div>
<div class="contents">
    <div id="contactForm" class="show">
        <p>Register with the following form:</p>
        <form name="registrationForm">
            <span>Enter name:</span><input type="text" name="nm" /><br />
            Enter age: <input type="text" name="ag" /><br />
            <input
                type="button"
                value="Submit"
                onclick="changeClasses(); collect(this.form);"
            />
        </form>
    </div>
    <div id="formOutput" class="hide">
        <p>The following data has been transmitted:</p>
    </div>
</div>
<script>
    function changeClasses() {
        $(document).ready(function() {
            $("#contactForm").removeClass();
            $("#contactForm").addClass("hide");
            $("#formOutput").removeClass();
            $("#formOutput").addClass("show");
        });
    }
    function collect(form) {
        document.getElementById("formOutput").innerHTML +=
            "Name: " + form.nm.value + "<br>Age: " + form.ag.value + "<hr>";
        form.reset();
    }
</script>
