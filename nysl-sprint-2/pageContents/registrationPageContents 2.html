<script>
    var hash = window.location.hash;
    if (hash === "") {
        document.location.href = "/#registration";
    }
</script>
<div class="banner">
    <h2>Registration Form</h2>
</div>
<div class="contents">
    <div id="contactForm">
        <p>Register with the following form:</p>
        <form name="registrationForm">
            <label>Player's First Name: </label>
            <input type="text" name="firstName" />
            <label>Last Name: </label>
            <input type="text" name="lastName" />
            <input type="radio" name="gender" value="Female" /> Female
            <input type="radio" name="gender" value="Male" /> Male
            <input
                type="button"
                value="Submit"
                onclick="changeClasses(); collect(this.form);"
            />
        </form>
    </div>
    <div id="formOutput" class="hide">
        <p>The following data has been transmitted:</p>
    </div>
</div>
<script>
    function changeClasses() {
        $(document).ready(function() {
            $("#contactForm").addClass("hide");
            $("#formOutput").removeClass("hide");
        });
    }
    function collect(form) {
        document.getElementById("formOutput").innerHTML +=
            "<div class='tableDiv'>" +
            "<table>" +
            "<tr>" +
            "<td>Playerâ€™s First Name: " +
            "<td>" +
            form.firstName.value +
            "</td>" +
            "</tr>" +
            "<tr>" +
            "<td>" +
            "Last Name: " +
            "</td>" +
            "<td>" +
            form.lastName.value +
            "</td>" +
            "</tr>" +
            "<tr>" +
            "<td>Gender: " +
            "</td>" +
            "<td>" +
            form.gender.value +
            "</tr>" +
            "</table>" +
            "</div >";
        form.reset();
    }
</script>
